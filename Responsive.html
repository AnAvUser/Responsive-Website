<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      color: #000;
    }
    
    /* Main container */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      font-size: 100;
    }
    
    /* Responsive grid */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    
    .column {
      float: left;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    
    @media (min-width: 600px) {
      .column {
        width: 50%;
      }
    }
    
    @media (min-width: 900px) {
      .column {
        width: 33.33%;
      }
    }
    
    /* Example content */
    .content {
      background-color: #000;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      font-family: gilroy-bold;
    }
    
    /* Example footer */
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-family: gilroy-bold;
    }
    
    /* Example responsive typography */
    h1 {
      font-size: 36px;
      color: aqua;
      font-family: gilroy-bold;
    }
    
    @media (min-width: 600px) {
      h1 {
        font-size: 28px;
      }
    }
    
    /* Example responsive image */
    .image {
      width: 100%;
      height: auto;
    }

    p{
        font-size: 20px;
      color: rgb(255, 255, 255);
    }
    
  </style>
</head>
<body>
    <div class="container">
    <div class="row">
      <div class="column">
        <div class="content">
          <h1>Welcome to My Responsive Website!</h1>
          <p>This website demonstrates a responsive layout using HTML and CSS.</p>
        </div>
      </div>
      <div class="column">
        <div class="content">
            <img src="https://images.unsplash.com/photo-1560179707-f14e90ef3623?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y29tcGFueSUyMGJ1aWxkaW5nfGVufDB8fDB8fHww&w=1000&q=80" width="100%" height="100%">
        </div>
      </div>
      <div class="column">
        <div class="content">
          <p>Kairos Integrated Solutions</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2023 My Responsive Website. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
